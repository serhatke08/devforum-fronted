<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ödeme Başarılı</title>
  <style>
    body {
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 {
      font-size: 2.5rem;
      color: #22c55e;
      margin-bottom: 1rem;
    }
    p {
      color: #94a3b8;
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .btn {
      background: #22c55e;
      color: #0f172a;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.2s;
    }
    .btn:hover {
      background: #16a34a;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>✅ Ödeme Başarılı!</h1>
  <p>Teşekkürler Gardaş, kredilerin hesabına eklendi.</p>
  <a href="/" class="btn">Ana sayfaya dön</a>
</body>
</html>
